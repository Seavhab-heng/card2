  <h2>ខ្ញុំសូមកាន់ទុក្ខ_ជូនចំពោះវីរកងទ័ពដែលបាន_ពលីជីវិតដើម្បីជាតិមាតុភូមិ

</h2>
  <p>Support our campaign by adding this frame to your photo.</p>

  <input type="file" accept="image/*" id="uploadInput" />

  <div class="frame-container" id="canvasContainer">
    <img id="uploadedImage" draggable="false" />
    <img id="frameOverlay" src="frame.png" />
  </div>

  <button id="downloadBtn">Download Image</button>

  <h3>Switch Frame Style</h3>

    <a href="../frame style 2/index.html"><img src="../frame style 2/thumbnail.jpg" alt="Style 2"></a>
    <a href="../frame style 3/index.html"><img src="../frame style 3/thumbnail.jpg" alt="Style 3"></a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const uploadInput = document.getElementById('uploadInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const canvasContainer = document.getElementById('canvasContainer');
    const downloadBtn = document.getElementById('downloadBtn');

    let scale = 1, rotation = 0;
    let isDragging = false;
    let startX = 0, startY = 0, offsetX = 0, offsetY = 0;

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        uploadedImage.src = event.target.result;
        uploadedImage.style.width = "200%";
        uploadedImage.style.left = "0px";
        uploadedImage.style.top = "0px";
        scale = 1;
        rotation = 0;
        updateTransform();
      };
      reader.readAsDataURL(file);
    });

    function updateTransform() {
      uploadedImage.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
    }

    canvasContainer.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(.5, scale), 3);
      updateTransform();
    });

    canvasContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
    });
    document.addEventListener('mouseup', () => { isDragging = false; });
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      uploadedImage.style.left = `${offsetX}px`;
      uploadedImage.style.top = `${offsetY}px`;
    });

    canvasContainer.addEventListener('dblclick', () => {
      rotation = (rotation + 90) % 360;
      updateTransform();
    });

    downloadBtn.addEventListener('click', () => {
      html2canvas(canvasContainer).then(canvas => {
        const link = document.createElement('a');
        link.download = 'justices cambodia.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    document.getElementById('shareFb').addEventListener('click', (e) => {
      e.preventDefault();
      window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(window.location.href), '_blank');
    });
    document.getElementById('shareTw').addEventListener('click', (e) => {
      e.preventDefault();
      window.open('https://twitter.com/intent/tweet?url='+encodeURIComponent(window.location.href), '_blank');
    });
    document.getElementById('shareWa').addEventListener('click', (e) => {
      e.preventDefault();
      window.open('https://wa.me/?text='+encodeURIComponent(window.location.href), '_blank');
    });
  </script>

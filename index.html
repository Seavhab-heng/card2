<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Frame Composer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    .frame-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    #uploadedImage {
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      user-select: none;
    }
    #frameOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>Upload Your Photo</h2>
  <input type="file" accept="image/*" id="uploadInput" />

  <div class="frame-container" id="canvasContainer">
    <img id="uploadedImage" draggable="false" />
    <img id="frameOverlay" src="/frame.png" alt="Frame" />
  </div>

  <button id="downloadBtn">Download Image</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const uploadInput = document.getElementById('uploadInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const canvasContainer = document.getElementById('canvasContainer');
    const downloadBtn = document.getElementById('downloadBtn');

    let isDragging = false;
    let offset = { x: 0, y: 0 };

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        uploadedImage.src = event.target.result;
        uploadedImage.style.width = "600px";
        uploadedImage.style.height = "auto";
        uploadedImage.style.left = "0px";
        uploadedImage.style.top = "0px";
      };
      reader.readAsDataURL(file);
    });

    uploadedImage.addEventListener('mousedown', (e) => {
      isDragging = true;
      offset.x = e.clientX - uploadedImage.offsetLeft;
      offset.y = e.clientY - uploadedImage.offsetTop;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let x = e.clientX - offset.x;
      let y = e.clientY - offset.y;
      uploadedImage.style.left = `${x}px`;
      uploadedImage.style.top = `${y}px`;
    });

    downloadBtn.addEventListener('click', () => {
      html2canvas(canvasContainer).then(canvas => {
        const link = document.createElement('a');
        link.download = 'twibbon.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>

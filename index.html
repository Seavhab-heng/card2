<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twibbon - Style 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 20px;
    }
    .frame-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      overflow: hidden;
      background: #fff;
    }
    #uploadedImage {
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      user-select: none;
    }
    #frameOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .styles-slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 30px;
      padding-bottom: 10px;
    }
    .styles-slider a {
      flex: 0 0 auto;
      text-decoration: none;
      color: inherit;
    }
    .styles-slider img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Upload Your Photo - Style 1</h2>
  <input type="file" accept="image/*" id="uploadInput" />

  <div class="frame-container" id="canvasContainer">
    <img id="uploadedImage" draggable="false" />
    <img id="frameOverlay" src="frame.png" />
  </div>

  <button id="downloadBtn">Download Image</button>

  <h3>Switch Frame Style</h3>
  <div class="styles-slider">
    <a href="../frame style 1/index.html"><img src="../frame style 1/frame.png" alt="Style 1"></a>
    <a href="../frame style 2/index.html"><img src="../frame style 2/frame.png" alt="Style 2"></a>
    <a href="../frame style 3/index.html"><img src="../frame style 3/frame.png" alt="Style 3"></a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const uploadInput = document.getElementById('uploadInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const canvasContainer = document.getElementById('canvasContainer');
    const downloadBtn = document.getElementById('downloadBtn');

    let isDragging = false;
    let offset = { x: 0, y: 0 };

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        uploadedImage.src = event.target.result;
        uploadedImage.style.width = "600px";
        uploadedImage.style.height = "auto";
        uploadedImage.style.left = "0px";
        uploadedImage.style.top = "0px";
      };
      reader.readAsDataURL(file);
    });

    uploadedImage.addEventListener('mousedown', (e) => {
      isDragging = true;
      offset.x = e.clientX - uploadedImage.offsetLeft;
      offset.y = e.clientY - uploadedImage.offsetTop;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let x = e.clientX - offset.x;
      let y = e.clientY - offset.y;
      uploadedImage.style.left = `${x}px`;
      uploadedImage.style.top = `${y}px`;
    });

    downloadBtn.addEventListener('click', () => {
      html2canvas(canvasContainer).then(canvas => {
        const link = document.createElement('a');
        link.download = 'twibbon.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
